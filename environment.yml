# MC-GRPO Conda environment
# Usage: conda env create -f environment.yml && conda activate rl_env_new
name: rl_env_new
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.12
  - pip
  - pip:
    - vllm==0.11.2
    - trl==0.26.1
